version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dev_lab_development
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dev_lab_development"]
      interval: 5s
      timeout: 5s
      retries: 20

  web:
    build: .
    environment:
      RAILS_ENV: development
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_HOST: db
      INSIDE_DOCKER: "true"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - .:/rails
    entrypoint: ["/rails/bin/entrypoint.sh"]
    command: ["./bin/rails", "server", "-b", "0.0.0.0"]

  # one-off service to run db seeds reliably (waits for db healthcheck)
  seed:
    build: .
    environment:
      RAILS_ENV: development
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_HOST: db
      INSIDE_DOCKER: "true"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/rails
    entrypoint: ["/rails/bin/entrypoint.sh"]
    command: ["bin/rails", "db:seed"]

volumes:
  db-data: